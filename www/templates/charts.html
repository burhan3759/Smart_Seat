<ion-view view-title="Chart">
  <ion-content>
    <br>
    <div class="card">
    <div class="item item-divider">
            A line chart
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data='myStopwatch.points' labels='myStopwatch.labels' legend="true" series='myStopwatch.series' options="{showTooltips: true}"></canvas>
        </div>
    </div>
    <br>
  </ion-content>
</ion-view>
